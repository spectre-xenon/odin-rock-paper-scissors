<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin-rock-paper-scissors</title>
  </head>
  <body>
    <div id="middleLine">
      <rect id="firstLine"></rect>
      <h1>Round</h1>
      <img
        id="logo"
        src="./resources/imgs/logo.png"
        alt="Rock paper Scissors"
      />
      <rect id="secondLine"></rect>
      <input type="button" value="Start?" />
      <rect id="thirdLine"></rect>
    </div>
    <div id="mainContainer">
      <div class="contentSection">
        <h2>Computer <span class="textGlow">Choice</span></h2>
        <div class="rockPaperScissors" id="computerSelection">
          <img
            id="cRock"
            class="disappear"
            src="./resources/imgs/rock.png"
            alt="rock"
          />
          <img
            id="cPaper"
            class="disappear"
            src="./resources/imgs/paper.png"
            alt="paper"
          />
          <img
            id="cScissors"
            src="./resources/imgs/scissors.png"
            alt="scissors"
          />
        </div>
        <h3>Score: 0</h3>
      </div>
      <div class="contentSection">
        <h2>Select your <span class="textGlow">choice!</span></h2>
        <div class="rockPaperScissors" id="playerSelection">
          <img
            id="pRock"
            class="disappear"
            src="./resources/imgs/rock.png"
            alt="rock"
          />
          <img id="pPaper" src="./resources/imgs/paper.png" alt="paper" />
          <img
            id="pScissors"
            class="disappear"
            src="./resources/imgs/scissors.png"
            alt="scissors"
          />
        </div>
        <h3>Score: 0</h3>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
