<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin-rock-paper-scissors</title>
  </head>
  <body>
    <div id="middleLine">
      <rect id="firstLine"></rect>
      <h1>Round 1</h1>
      <img
        id="logo"
        src="./resources/imgs/logo.png"
        alt="Rock paper Scissors"
      />
      <rect id="secondLine"></rect>
      <input id="startButt" type="button" value="Start?" />
      <rect id="thirdLine"></rect>
    </div>
    <div id="mainContainer">
      <div class="contentSection" id="computerSelection">
        <h2>Computer Choice</h2>
        <div class="rockPaperScissors">
          <img id="cRock" src="./resources/imgs/rock.png" alt="rock" />
          <img id="cPaper" src="./resources/imgs/paper.png" alt="paper" />
          <img
            id="cScissors"
            src="./resources/imgs/scissors.png"
            alt="scissors"
          />
        </div>
        <h3>Score: 0</h3>
      </div>
      <div class="contentSection" id="playerSelection">
        <h2>Select your choice!</h2>
        <div class="rockPaperScissors">
          <img id="pRock" src="./resources/imgs/rock.png" alt="rock" />
          <img id="pPaper" src="./resources/imgs/paper.png" alt="paper" />
          <img
            id="pScissors"
            src="./resources/imgs/scissors.png"
            alt="scissors"
          />
        </div>
        <h3>Score: 0</h3>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
